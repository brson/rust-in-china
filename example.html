<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>TODO Title Here</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/brson-theme.css">
	<link rel="stylesheet" href="css/theme/custom-theme.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Custom rules -->
	<link rel="stylesheet" href="css/brson.css">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Printing and PDF exports -->
	<script>
	  var link = document.createElement( 'link' );
	  link.rel = 'stylesheet';
	  link.type = 'text/css';
	  link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
	  document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
  </head>

  <body id="brson">
	<div class="reveal">

	  <div class="slides">




        <section>
		  <div>
            <h1>Talk Title (h1)</h1>
		  </div>
		</section>

        <section>
		  <div>
            <h2>Subsection title (h2)</h2>
		  </div>
		</section>

        <section>
		  <div>
            <h3>Slide title (h3)</h3>
            <ul>
              <li>Point 1
              <li>Point 2
              <li>Point 3
            </ul>
		  </div>
		</section>

        <section>
		  <div class="two-box">
			<div><span>left</span></div>
			<div><span>right</span></div>
		  </div>
		</section>

        <section>
		  <div class="two-box small-big">
			<div><span>left</span></div>
			<div><span>right</span></div>
		  </div>
		</section>

        <section>
		  <div class="two-box big-small">
			<div><span>left</span></div>
			<div><span>right</span></div>
		  </div>
		</section>
		
        <section>
		  <div class="two-box small-big">
			<div><span>left</span></div>
			<div>
              <img src="images/grid.png" class="no-blur">
            </div>
		  </div>
		</section>


	  </div> <!-- class="slides" -->

	</div> <!-- class="reveal" -->

	<script src="js/reveal.js"></script>

	<script>
	  // More info about config & dependencies:
	  // - https://github.com/hakimel/reveal.js#configuration
	  // - https://github.com/hakimel/reveal.js#dependencies
	  Reveal.initialize({
	  history: true,
	  margin: 0,
	  /*width: "100%",
	  height: "100%",*/
	  /*width: 960,
	  height: 700,*/
	  width: 1920,
	  height: 1080,
	  minScale: 0.1,
	  maxScale: 20,
	  dependencies: [
	  { src: 'plugin/markdown/marked.js' },
	  { src: 'plugin/markdown/markdown.js' },
	  { src: 'plugin/notes/notes.js', async: true },
	  { src: 'plugin/highlight/highlight.js', async: true }
	  ]
	  });
	</script>
  </body>
</html>
